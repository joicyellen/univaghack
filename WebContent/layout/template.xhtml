<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" contentType="text/html">
	<h:html>
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<title>Univag - Hack</title>
			<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
		</f:facet>

		<f:facet name="middle">
			<h:outputStylesheet name="bootstrap/css/bootstrap.css" />

			<h:outputStylesheet name="css/dashboard.css" />

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

			<h:outputScript name="bootstrap/js/bootstrap.js" />
			<h:outputScript library="primefaces" name="jquery/jquery.js" />
			<h:outputScript library="js" name="maskMoney.js" />
			<h:outputScript library="js" name="util.js" />
			<h:outputScript library="js" name="jquery.alphanumeric.js" />
			<h:outputScript library="js" name="jquery.maskedinput-1.3.1.js" />
		</f:facet>

		<f:facet name="last">
			<h:outputStylesheet name="css/font-awesome.css" />
		</f:facet>

		<ui:insert name="head" />
		<script type="text/javaScript">
			$(document).ready(function() {               
				setarMaskData();
				setarMaskMoney();
        	});
        	
			function setarMaskData() {
				$("input.hasDatepicker").mask("99/99/9999",{placeholder:"_"});
			}

			function setarMaskMoney() {
				$("input.dinheiro").maskMoney({showSymbol:false, symbol:"", precision: 2, decimal:",", thousands:"."});
			}
			
	        PrimeFaces.locales['pt'] = {  
                closeText: 'Fechar',  
                prevText: 'Anterior',  
                nextText: 'Próximo',  
                currentText: 'Começo',  
                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
                dayNamesMin: ['D','S','T','Q','Q','S','S'],  
                weekHeader: 'Semana',  
                firstDay: 1,  
                isRTL: false,  
                showMonthAfterYear: false,  
                yearSuffix: '',  
                timeOnlyTitle: 'Só Horas',  
                timeText: 'Tempo',  
                hourText: 'Hora',  
                minuteText: 'Minuto',  
                secondText: 'Segundo',  
                currentText: 'Data Atual',  
                ampm: false,  
                month: 'Mês',  
                week: 'Semana',  
                day: 'Dia',  
                allDayText : 'Todo Dia'  
            }; 
		
			function loadingModal(){
				var modal = document.getElementById("loading");
				modal.style.zIndex = "1100";
				modal.style.display = "";
				
			}
	
			function backModal(){
				var modal = document.getElementById("loading");
				modal.style.zIndex = "-1";
				modal.style.display = "none";
				
			}
		</script>
	</h:head>
	<h:body>
		<div id="loading" style="display: none;"></div>
		<br />

		<p:growl id="growl" autoUpdate="true" />

		<ui:include src="header.xhtml" />
		<ui:include src="content.xhtml" />

	</h:body>
	</h:html>
</f:view>
